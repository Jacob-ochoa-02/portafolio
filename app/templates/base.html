<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} -Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,400;1,600&family=Rubik:ital,wght@1,400;1,700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Jacob Ochoa</div>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('portfolio.index') }}">Intro</a>
                </li>
                <li>
                    <a href="#contact">Contact me!</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <footer>
        <div class="center full-width">
            <div class="row">
                <h3>Contact me</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>Or you can follow me in my social networks</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target="_blank" href="https://www.facebook.com/profile.php?id=100014080620173"> <img class="social" width=30 src="{{ url_for('static', filename='facebook.png') }}"></a>
                <a target="_blank" href="https://twitter.com/jacob_lopera"> <img class="social" width=30 src="{{ url_for('static', filename='twitter.png') }}"></a>
                <a target="_blank" href="https://www.linkedin.com/in/jacob-ochoa-lopera-935b56223/"> <img class="social" width=30 src="{{ url_for('static', filename='linkedin.png') }}"></a>
            </div>
        </div>
        <div class="made-with">
            <dir class="row">
                <p>made with ‚ù§ by Jacob Ochoa</p>
            </dir>
        </div>
    </footer>
</body>
</html>
